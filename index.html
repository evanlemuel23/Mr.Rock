<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mr Rock 🪨😡🪨</h1>
    
  
    <div class="choices">
        <button class="choice-btn" onclick="playGame('rock')">
            👊🏻 <span>Rock</span>
        </button>
        <button class="choice-btn" onclick="playGame('paper')">
            ✋🏻 <span>Paper</span>
        </button>
        <button class="choice-btn" onclick="playGame('scissors')">
            ✂️ <span>Scissors</span>
        </button>
    </div>

    
    <div class="game-display">
        <div id="playerDisplay" class="display-box">PLAYER: <span id="playerChoice">---</span></div>
        <div id="computerDisplay" class="display-box">COMPUTER: <span id="computerChoice">---</span></div>
        <div id="resultDisplay" class="display-box">RESULT: <span id="result">---</span></div>

        <div class = "scoreDisplay">Player Score:
            <span id="playerScoreDisplay">0</span>
        </div>
        <div class = "scoreDisplay">Computer Score:
            <span id="computerScoreDisplay">0</span>
        </div>
        </div>

  
    <script src="index.js"></script>
</body>
</html>
